<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/styles/style.css">

    <title>Weather App</title>
</head>

<body>
    <header class="header">
        <h1 class="header__title">Weather App</h1>

        <form class="header__form">
            <input class="header__form-search" type="search" name="" id="" placeholder="Moscow...">
            <button class="header__form-btn" type="submit">Find</button>
        </form>
    </header>

    <main>
        <div class="weather-card">
            <div class="weather-card__title">
                <h3 class="weather-card__city">Russia, Moscow</h3>

                <p class="weather-card__description">Sunny</p>
            </div>

            <div class="weather-card__weather">
                <h2 class="weather-card__value">-17</h2>

                <img class="weather-card__image" src="./src/images/sunny.png" alt="Sunny">
            </div>
        </div>
    </main>
</body>

</html>
